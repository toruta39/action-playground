on: pull_request
jobs:
  some_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch origin ${{github.base_ref}}
          git checkout ${{github.base_ref}}
          git checkout ${{github.sha}}
      - id: post-release
        uses: toruta39/post-release@master
      - run: |
          echo "changelist: ${{ steps.post-release.outputs.changelist }}"
          echo "hit: ${{ steps.post-release.outputs.hit }}"
